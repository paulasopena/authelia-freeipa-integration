entryPoints: 
  http: 
    address: ':8080'
http:
  routers:
    authelia:
      rule: 'Host(`authelia.acme.se`)'
      entryPoints:
        - 'https'
      service: 'authelia'
      middlewares:
        - 'authelia'

    traefik:
      rule: 'Host(`traefik.acme.se`)'
      service: 'api@internal'

  services:
    authelia:
      loadBalancer:
        servers:
          - url: 'http://authelia:9091'

    webserver:
      loadBalancer:
        servers:
          - url: 'http://webserver.acme.se:3000'

  middlewares:
    authelia:
      forwardAuth:
        address: 'http://authelia:9091/api/verify?rd=https://authelia.acme.se'
        trustForwardHeader: true
        authResponseHeaders:
          - 'Remote-User'
          - 'Remote-Groups'
          - 'Remote-Email'
          - 'Remote-Name'
